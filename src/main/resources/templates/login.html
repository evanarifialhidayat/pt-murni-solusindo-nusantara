<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html lang="en">
<head>
<meta charset="utf-8" />
<title th:text="#{app.title}"></title>
<meta name="description" content="Latest updates and statistic charts">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
<script
	src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
<script>
	WebFont.load({
		google : {
			"families" : [ "Poppins:300,400,500,600,700",
					"Roboto:300,400,500,600,700" ]
		},
		active : function() {
			sessionStorage.fonts = true;
		}
	});
</script>
<link
	th:href="@{/ui/metronic_v5/assets/vendors/base/vendors.bundle.css}"
	rel="stylesheet" type="text/css" />
<link
	th:href="@{/ui/metronic_v5/assets/demo/default/base/style.bundle.css}"
	rel="stylesheet" type="text/css" />
<link rel="shortcut icon"
	th:href="@{/ui/metronic_v5/assets/demo/default/media/img/logo/warehouse.png}" />
</head>
<body
	class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

	<!-- begin:: Page -->
	<div class="m-grid m-grid--hor m-grid--root m-page">
		<div
			class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin"
			id="m_login">
			<div
				class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
				<div class="m-stack m-stack--hor m-stack--desktop">
					<div class="m-stack__item m-stack__item--fluid">
						<div class="m-login__wrapper">
							<div class="m-login__logo">
								<a href="#"> <img th:src="@{/ui/metronic_v5/assets/app/media/img/logos/murni.svg}" style="width: 70%">
								</a>
							</div>
							<div><span id="messsage"    th:text="${message}" style="color: red; font-size: medium; width: 100%; text-align: center;"></span></div>
							<div class="m-login__signin">
								<br/>
								
								
								<form class="m-login__form m-form" th:action="@{/home}"  id="frm" name="frm" method="post">								
									<div class="form-group m-form__group">
										<input class="form-control m-input" 
										style="text-align: center;"	type="email" placeholder="Email" name="email" autocomplete="off">
									</div>
									<div class="form-group m-form__group">
										<input class="form-control m-input m-login__form-input--last"	style="text-align: center;"
											type="password" placeholder="Password" name="password">
									</div>
								
									<div class="row m-login__form-sub">
										<div class="col m--align-left">
											<button type="submit" style="width: 10em;"  class="btn m-btn--pill    btn-success m-btn--wide">Login</button>
									
										</div>
										<div class="col m--align-right">
											<button 	type="button" th:onclick="|window.location.href='/user/list'|"  style="width: 10em;"  class="btn m-btn--pill    btn-info m-btn--wide">View data</button>
										</div>
									</div>
								</form>
							</div>
							<div class="m-login__signup">
								<div class="m-login__head">
									<h3 class="m-login__title">Registrasi</h3>
								</div>
								<form class="m-login__form m-form" th:action="@{/user/save}"  id="frm" name="frm" method="post">
									
									<div class="form-group m-form__group">
										<input class="form-control m-input" type="text"	style="text-align: center"	placeholder="Please input email" name="email" autocomplete="off"/>
									</div>
									<div class="form-group m-form__group">
										<input class="form-control m-input" type="password"
										style="text-align: center;"
											placeholder="Please input password" name="password">
									</div>
									<div class="form-group m-form__group">
										<input class="form-control m-input" type="password"
										style="text-align: center;"
											placeholder="Please input converm password" name="confermpassword" id="confermpassword">
									</div>
									<div class="form-group m-form__group">
										<input class="form-control m-input" type="number" value="18" min="18" style=" text-align: center;" placeholder="Please input age" name="age">
									</div>
									
									<div class="m-login__form-action">
										<button type="submit" 
											class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">Register</button>
										<button  type="reset"id="m_login_signup_cancel"
											class="btn btn-outline-focus  m-btn m-btn--pill m-btn--custom">Cancel</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="m-stack__item m-stack__item--center">
						<div class="m-login__account">
							<span class="m-login__account-msg"> Don't have an account
								yet ? </span>&nbsp;&nbsp; <a href=""  id="m_login_signup"
								class="m-link m-link--focus m-login__account-link">Register</a>
						</div>
					</div>
				</div>
			</div>
			<div
				class="m-grid__item m-grid__item--fluid m-grid m-grid--center m-grid--hor m-grid__item--order-tablet-and-mobile-1	m-login__content m-grid-item--center"
				th:style="'background-image: url(' + @{/ui/metronic_v5/assets/app/media/img/logos/img_login.jpeg} + '); ' "
				>
			</div>
		</div>
	</div>

	<script
		th:src="@{/ui/metronic_v5/assets/vendors/base/vendors.bundle.js}"
		type="text/javascript"></script>
	<script
		th:src="@{/ui/metronic_v5/assets/demo/default/base/scripts.bundle.js}"
		type="text/javascript"></script>
	<script
		th:src="@{/ui/metronic_v5/assets/snippets/custom/pages/user/login.js}"
		type="text/javascript"></script>
		


</body>
</html>
